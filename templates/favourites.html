{% extends 'base.html' %}
{% load static %}
{% block title %} Favourite Blogs {% endblock title %}

{% block content %}

<section class="favourite-blogs">
    <div class="container-fluid">
        <div class="row py-5">
          {% if messages %}
          <div class="col-md-12 py-2">
            {% include 'message.html' %}
          </div>
          {% endif %}
          {% for blog in favourite_blogs %}
            <div class="col-md-4 my-2">
                <div class="card">
                    <img class="card-img-top img-fluid" style="width: 100%; height: 320px;" src="{{blog.banner.url}}" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text d-flex flex-row">
                        <a href="{% url 'blog_details' blog.slug %}"><h4>{{blog.title}}</h4></a>
                      </p>
                    </div>
                  </div>
            </div>
        {% endfor %}
        </div>
        <div class="row py-2 justify-content-center">
          <div class="col-md-8">
            {% include 'pagenumber.html' %}
          </div>
        </div>
    </div>
</section>

{% endblock content %}
